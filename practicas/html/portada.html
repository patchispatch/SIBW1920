{% extends "base.html" %}

{% block css%}
<link href="../css/portada.css" rel="stylesheet" type="text/css">
{% endblock %}

{% block center %}
<div class="event-grid">
    {% for event in events %}
    <div class="event">
        <div class="image-container">
            <img src={{ event.portada }}>
        </div>
        <div class="text-btn">
            <a class="btn">{{ event.titulo }}</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
