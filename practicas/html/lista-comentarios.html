{% extends "cpanel.html" %}

{% block cpanel %}
<h1>Lista de comentarios</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Autor</th>
        <th>Fecha</th>
        <th>Evento</th>
        <th>Opciones</th>
    </tr>

    {% for comentario in comentarios %}
    <tr>
        <td><a>{{ comentario.id }}</a></td>
        <td><a>{{ comentario.autor }}</a></td>
        <td><a>{{ comentario.fecha }}</a></td>
        <td><a href="/evento/{{ comentario.evento }}">{{ comentario.evento }}</a></td>
        <td>
            <form action="/modificar-comentario" method="POST">
                <input type="hidden" name="comment-id" value="{{ comentario.id }}">
                <button type="submit">Modificar</button>
            </form>
            <form action="/borrar-comentario" method="POST">
                <input type="hidden" name="comment-id" value="{{ comentario.id }}">
                <button type="submit">Eliminar</button>
            </form>
        </td>
    </tr>

    {% endfor %}
</table>

{% endblock %}
